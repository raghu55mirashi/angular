<h3>{{mytodo.title | slice: 1}}</h3>
<button class="btn btn-primary" (click)="onDelete(mytodo)">Delete</button>
<form (ngSubmit)="onSubmit()">
    <input type="text" [name]="mytodo.title" class="form-control" [(ngModel)]="mytodo.title" [value]="mytodo.title" />
    <button type="submit">Update</button>
</form>
